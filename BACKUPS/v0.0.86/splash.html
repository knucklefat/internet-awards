<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Internet Awards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Reddit Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: url('/default-splash.png') center center / cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        color: #ffffff;
      }

      .splash-container {
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        animation: scaleIn 0.5s ease-out;
        filter: drop-shadow(0 0 20px rgba(0, 226, 183, 0.6))
                drop-shadow(0 0 40px rgba(0, 226, 183, 0.3));
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 16px;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        line-height: 1.2;
      }

      .description {
        font-size: 1.1rem;
        margin-bottom: 32px;
        color: #ffffff;
        opacity: 0.95;
        line-height: 1.5;
      }

      #launch-button {
        background: #00E2B7;
        color: #000000;
        border: none;
        border-radius: 12px;
        padding: 16px 48px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 226, 183, 0.3);
        text-transform: none;
        letter-spacing: 0.5px;
      }

      #launch-button:hover {
        background: #00ffc9;
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(0, 226, 183, 0.5);
      }

      #launch-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(0, 226, 183, 0.3);
      }

      /* Mobile responsiveness */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .description {
          font-size: 1rem;
        }

        #launch-button {
          width: 100%;
          padding: 14px 32px;
        }

        .logo {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <img src="/default-icon.png" alt="The Internet Awards" />
      </div>
      <h1>Who will win the internet?</h1>
      <p class="description">Submit nominations for all your favorites now</p>
      <button id="launch-button">Submit Nominee</button>
    </div>

    <script type="module" src="./splash.tsx"></script>
  </body>
</html>

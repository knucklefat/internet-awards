<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1200" height="300" fill="#000000"/>
  
  <!-- Striped border at top -->
  <defs>
    <pattern id="stripes" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="#FF6B35"/>
      <rect x="20" width="20" height="20" fill="#FFD700"/>
    </pattern>
  </defs>
  <rect width="1200" height="30" fill="url(#stripes)"/>
  
  <!-- Orange upvote arrow -->
  <g transform="translate(800, 120)">
    <path d="M 0,-40 L 30,0 L 15,0 L 15,40 L -15,40 L -15,0 L -30,0 Z" fill="#FF4500"/>
  </g>
  
  <!-- THE INTERNET text -->
  <text x="100" y="140" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="4">
    THE
  </text>
  <text x="100" y="210" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="4">
    INTERNET
  </text>
  
  <!-- AWARDS text -->
  <text x="100" y="270" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="white" letter-spacing="4">
    AWARDS
  </text>
  
  <!-- Pink chevron border on right -->
  <g transform="translate(1100, 0)">
    <path d="M 0,0 L 100,0 L 70,30 L 100,60 L 70,90 L 100,120 L 70,150 L 100,180 L 70,210 L 100,240 L 70,270 L 100,300 L 0,300 L 30,270 L 0,240 L 30,210 L 0,180 L 30,150 L 0,120 L 30,90 L 0,60 L 30,30 Z" fill="#FF1493"/>
  </g>
</svg>
